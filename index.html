
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hometown Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Hometown Planner Logo" class="logo">
    <h1 class="headline">HMARA SATH APKA VIKAS</h1>
  </header>

  <section class="hero">
    <img src="hero-bg.jpg" alt="House Background" class="hero-bg">
    <div class="form-container">
      <h2>Enter Your Plot Details</h2>
      <form>
        <input type="text" placeholder="Width (in ft)" required>
        <input type="text" placeholder="Depth (in ft)" required>
        <input type="text" placeholder="Total Area (sq.ft)" required>
        <select>
          <option selected disabled>Floors</option>
          <option>Ground</option>
          <option>G+1</option>
          <option>G+2</option>
        </select>
        <select>
          <option selected disabled>Facing</option>
          <option>North</option>
          <option>East</option>
          <option>West</option>
          <option>South</option>
        </select>
        <button type="submit">Calculate Price</button>
      </form>
    </div>
  </section>

  <section class="services">
    <h2>Our Plans</h2>
    <div class="icons">
      <div class="icon">2D Layout Plan</div>
      <div class="icon">3D Elevation</div>
      <div class="icon">Structural Drawing</div>
      <div class="icon">Presentation Plan</div>
      <div class="icon">More...</div>
    </div>
  </section>
